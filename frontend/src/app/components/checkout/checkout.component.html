<div class="principal">
  <div class="dataContainer">
    <div class="showcaseDataContainer">
          <app-navbar></app-navbar>
      <div class="mainShowcaseContainer">

        <div class="row show-hide-message" *ngIf="message">
          <div [ngClass]="messageClass">
            {{ message }}
          </div>
        </div>

        <div class="showcaseContainer" *ngIf=" total_pagar ">
          <h1 class="page-header">Carrito de compras</h1>

          <div class="row">
            <div class="col-md-6">
              <div class="row thumbnail item" *ngFor="let item of carrito">
                <div class="row">
                  <div class="col-md-3">
                    <img src="../../../assets/images/{{ item.product.nombreFoto }}" alt="Lights" style="max-width:100%">
                  </div>
                  <div class="col-md-9">
                    {{ item.product.nombre }}
                    <br>
                    <strong>Unidades</strong>&nbsp;{{ item.qty }}
                    <br>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <strong>Subtotal:</strong>&nbsp;{{ item.qty * item.product.precio | currency:'COP' }}
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <h4>Total: {{ total_pagar | currency:'COP' }}</h4>
              <br>
              <div>
                <a [routerLink]="['/showcase']"><button type="button" name="button" class="btn btn-default">Cancelar</button></a>
                <a [routerLink]="['/showcase']"><button type="button" name="button" class="btn btn-default">Pagar</button></a>
              </div>
            </div>

        </div>
      </div>
    </div>
  </div>
</div>
