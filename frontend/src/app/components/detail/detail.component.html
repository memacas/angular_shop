<div class="principal">
  <div class="dataContainer">
    <div class="showcaseDataContainer">
          <app-navbar></app-navbar>
      <div class="mainShowcaseContainer">

        <div class="row show-hide-message" *ngIf="message">
          <div [ngClass]="messageClass">
            {{ message }}
          </div>
        </div>

        <div class="showcaseContainer" *ngIf="product">
          <h1 class="page-header">{{ product.nombre }}</h1>

          <div class="row">
            <div class="thumbnail col-md-6">
              <img src="../../../assets/images/{{ product.nombreFoto }}" alt="Lights" style="max-height:300px">
            </div>

            <div class="col-md-6">
              <h4>{{ product.descripcion }}</h4>
              <br>
              <strong>Precio: </strong>{{ product.precio | currency:'COP' }}
              <br />
              <strong>Unidades disponibles: </strong>{{ product.stock }}
            </div>

        </div>

        <div class="row">
          <div class="col-lg-5">
            <a [routerLink]="['/showcase']"><button type="button" name="button" class="btn btn-default">Atr√†s</button></a>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
</div>
